<h1 id="mml-command-d"><span class="title-type">MML command
</span>@d</h1>
<p>デチューンを設定します。</p>
<h2 id="書式">書式</h2>
<p><code>@d</code>&lt;value&gt;</p>
<h2 id="パラメータ">パラメータ</h2>

<p>周波数をずらす大きさをセント（半音の
1/100）単位で指定します。正・0・負の任意の値を指定できます。</p>

<h2 id="詳細">詳細</h2>
<p>デチューンとは、周波数を本来の値からずらすことです。</p>
<p>複数のトラックを異なる大きさでデチューンしてユニゾンで演奏すると、コーラスのような効果を得ることができます。</p>
<p><code>@d</code>
コマンドを一度も使っていない状態では、<code>@d0</code>
と同じになります。</p>
